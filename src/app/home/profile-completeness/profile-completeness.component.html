<section class="profile-completeness">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h4 class="section-heading">
                    <span>Complete Your Profile </span><br>
                    and get Maximum Opportunities
                </h4>
                <p class="content">Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                    Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, </p>
            </div>
            <div class="col-md-3 completeness-graphic text-right">

                <!-- Bind data value to dynamically change % -->
                <div [attr.data-pct]="profileCompletePercent">
                    <svg width="160" height="160" viewPort="0 0 80 80" version="1.1"
                        xmlns="http://www.w3.org/2000/svg">
                        <circle r="70" cx="80" cy="80" fill="transparent" stroke-dasharray="439.822971502571"
                            stroke-dashoffset="0"></circle>
                        <circle class="bar" r="70" cx="80" cy="80" fill="transparent"
                            stroke-dasharray="439.822971502571" stroke-dashoffset="0" stroke-linecap="round">
                        </circle>
                    </svg>
                </div>
            </div>

            <div class="col-md-3 text-right">
                <button class="list-apply-button button ml-auto">Update Profile</button>
            </div>
        </div>
    </div>
</section>
