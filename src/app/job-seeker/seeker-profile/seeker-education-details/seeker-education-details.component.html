<app-seeker-add-education-detail></app-seeker-add-education-detail>


<!-- Delete confirmation -->
<div class="modal fade" id="education-delete-confirmation" tabindex="-1" role="dialog" aria-labelledby="confirmation" aria-hidden="true" #confirmModal>
  <div class="modal-dialog modal-dialog-centered  modal-lg" role="document">
    <div class="modal-content">
      <button type="button" class="modal-close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <div class="modal-body">
        <h3 class="modal-title"><span>Confirmation</span></h3>
        <div class="row">
          <p class="col-md-12 text-center content" >The details you have selected will be permanently deleted</p>
          <div class="d-flex col-md-12 justify-content-center">
            <button class="button primary-button mr-2" (click)="deleteEducation($event)" #deleteButton>delete</button>
            <button class="button list-apply-button ml-2"  data-dismiss="modal" aria-label="Close">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Education -->

<section class="profile-section">
  <div class="d-flex justify-content-between align-items-center">
    <h4 class="profile-heading"><img src="./../../../../assets/images/icons/education-color.png" alt=""> Education</h4>
    <div class="add-education">
      <button class="d-flex justify-content-center align-items-center" data-toggle="modal"
        data-target="#education-add" (click)="addEducation()">&#43;</button>
    </div>
  </div>
  <div class="priofile-field">
    <div class="individual-education d-flex justify-content-between align-items-start"
      *ngFor="let eduDetail of seeker; let i = index">
      <div class="institution-details d-flex align-items-center">
        <div class="institution-logo">
          <img class="img-fluid" [src]="iconUrl(eduDetail.qualification)" alt="">
        </div>
        <div class="institution-info">
          <h5>{{eduDetail.instituteName}}</h5>
          <p>{{streamName(eduDetail.stream)}} ({{studyYear(eduDetail.startYear, eduDetail.endYear)}})</p>
        </div>
      </div>
      <div class="actions">
        <button class="img-button" [attr.data-index]="i" data-toggle="modal" data-target="#education-add" (click)="editEducation($event)"><img [attr.data-index]="i" src="./../../../../assets/images/icons/edit-grey.png" alt=""></button>
        <button class="img-button" [attr.data-index]="i" data-toggle="modal" data-target="#education-delete-confirmation"  (click)="deleteConfirmation($event)"><img [attr.data-index]="i" src="./../../../../assets/images/icons/delete-grey.png"
            alt=""></button>
      </div>
    </div>
  </div>

</section>
