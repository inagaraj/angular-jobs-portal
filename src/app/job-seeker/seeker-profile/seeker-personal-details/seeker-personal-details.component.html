<app-edit-seeker-personal-details></app-edit-seeker-personal-details>

<div class="modal fade" id="profile-img-edit" tabindex="-1" role="dialog" aria-labelledby="profile pic edit"
  aria-hidden="true" #profilePicEdit>
  <div class="modal-dialog modal-dialog-centered  modal-lg" role="document">
    <div class="modal-content">

      <button type="button" class="modal-close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>

      <div class="modal-body">
        <h3 class="modal-title"><span>Resize</span> Profile Image</h3>
        <image-cropper class="mb-5" [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true"
          [aspectRatio]="1 / 1" [resizeToWidth]="128" format="png" (imageCropped)="imageCropped($event)"
          (imageLoaded)="imageLoaded()" (cropperReady)="cropperReady()" (loadImageFailed)="loadImageFailed()">
        </image-cropper>
        <div class="text-center">
          <button class="button primary-button" (click)="updateProfilePic()">Save</button>
        </div>
      </div>

    </div>
  </div>
</div>

<section class="candidate-profile-head">
  <div class="container">
    <div class="personal-details d-flex align-items-center">
      <div class="profile-img">
        <img [src]="seeker.profilePhotoUrl" alt="">
        <input type="file" #updatePic style="display: none" (change)="fileChangeEvent($event)"
          accept="image/jpeg, image/png">
        <!-- data-toggle="modal" data-target="#profile-img-edit"> -->
        <button (click)="updatePic.click()" class="update-profilepic">
          <img src="./../../../../assets/images/icons/edit-white.png" alt="update profile image">
        </button>
      </div>
      <div class="personal-details-content col">
        <h4 class="name">{{seeker.firstName}} {{seeker.lastName}} <img class="ml-3" *ngIf="seeker.premium"
            src="./../../../../assets/images/icons/premium.png" alt="premium"></h4>
        <div class="personal-details-inner d-flex justify-content-start align-items-end">
          <div class="personal-detail d-flex align-items-center">
            <div class="personl-detail-icon"><img src="./../../../../assets/images/icons/envelope-color.png" alt="">
            </div> {{seeker.emailId}}
          </div>
          <div class="personal-detail d-flex align-items-center">
            <div class="personl-detail-icon"><img src="./../../../../assets/images/icons/location-color.png" alt="">
            </div>{{seeker.city}}, {{seeker.state}}
          </div>
          <button class="ml-auto edit-button" data-toggle="modal" data-target="#profile-edit">Edit</button>
        </div>
      </div>
    </div>
    <p class="last-updated">Last Updated on <span> {{seeker.lastupdatedon}}</span></p>
  </div>
</section>
