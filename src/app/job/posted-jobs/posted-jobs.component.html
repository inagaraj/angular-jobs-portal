<main>

  <section class="title-section">
    <div class="container d-flex justify-content-between align-items-start">
      <h2 class="section-heading">Posted <span>jobs</span></h2>
      <a class="list-apply-button button" href="#" [routerLink]="['/post-job']">Post a job</a>
    </div>
  </section>

  <div class="container">
    <div class="form-section">
      <table>
        <thead>
          <tr>
            <th>Job Title</th>
            <th>Location</th>
            <th>Posted On</th>
            <th class="text-center">No. of Applications</th>
            <th class="text-center">Job Status</th>
            <th>Expiry Date</th>
            <th class="text-center">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of jobsList | paginate: { itemsPerPage: 10, currentPage: p }">
            <td>{{item.jobName}}</td>
            <td>{{item.location}}</td>
            <td>{{item.postedOn}}</td>
            <td class="text-center">{{item.noOfApplications}}</td>
            <td class="text-center" [ngClass]="item.status === 'Active' ? 'active' : 'inactive'">{{item.status}}</td>
            <td>{{item.expiryDate}}</td>
            <td class="text-center"><a href="#" class="view-button" [routerLink]="['/applied-list', item.jobId]">View</a></td>
          </tr>
        </tbody>
      </table>
      <pagination-controls (pageChange)="p = $event" previousLabel="" nextLabel=""></pagination-controls>
    </div>
  </div>


</main>
